name: Cron for Veek check-in

on:
  schedule:
    - cron: '*/30 * * * *'

jobs:
  check-in:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: node index.js
        env:
          VEEK_LINES: ${{ secrets.VEEK_LINES }}
