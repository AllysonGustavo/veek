name: Veek check-in

on:
  schedule:
    - cron: '*/30 * * * *'

jobs:
  study:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: node index.js
        env:
          VEEK_LINES: ${{ secrets.VEEK_LINES }}
